server:
  port: 8001
spring:
  application:
    name: config-service
  security:
    user:
      name: thatman-config
      password: thatman-config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/thatmanmiamoro1y/config-service.git
          search-paths: config-repo-dev
          basedir: target/config-service
          force-pull: true
          default-label: dev
          username: miamoro1y@163.com
          password: miamoro1y
      profile: dev
      label: dev


eureka:
  instance:
    hostname: config-server
    prefer-ip-address: true
    metadata-map:
      name: ${spring.security.user.name}
      password: ${spring.security.user.password}
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://thatman-eureka:miamoro1y-eureka@localhost:8000/eureka/

