#端口配置
server:
  port: 8001
spring:
  application:
    name: config-service
  #security安全验证配置
  security:
    user:
      name: thatman-config
      password: thatman-config
  cloud:
    #config配置中心配置
   config:
      server:
        git:
          uri: https://github.com/thatmanmiamoro1y/config-service.git
          search-paths: config-repo-dev
          basedir: target/config-service
          force-pull: true
          default-label: dev
          username: miamoro1y@163.com
          password: miamoro1y
      profile: dev
      label: dev

#actuator健康检测配置
management:
  endpoints:
    web:
      exposure :
        include: refresh,health,info
  endpoint:
    health:
      show-details: ALWAYS
#eureka注册中心配置
eureka:
  instance:
    #个人理解为类似域名(服务名)
    hostname: config-server
    #注册到Eureka Server上的是IP
    prefer-ip-address: true
    #唯一的服务实例ID
    instance-id: ${spring.application.name}-${spring.cloud.client.ip-address}:${server.port}
    #自定义元数据
    metadata-map:
      name: ${spring.security.user.name}
      password: ${spring.security.user.password}

    #如果项目配置有 server.servlet.context-path 属性，想要被 spring boot admin 监控，就要配置以下属性
    #告诉注册中心actuator访问路径
    status-page-url-path: /actuator/info
    health-check-url-path: /actuator/health
    home-page-url-path: /
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://thatman-eureka:miamoro1y-eureka@localhost:8000/eureka-service/eureka




