#端口配置
server:
  port: 8001
spring:
  application:
    name: config-service
  #security安全验证配置
  security:
    user:
      name: thatman-config
      password: thatman-config
  cloud:
    #config配置中心配置
   config:
      server:
        git:
          uri: https://github.com/thatmanmiamoro1y/config-service.git
          search-paths: config-repo-dev
          basedir: target/config-service
          force-pull: true
          # 默认分支
          default-label: dev
          username: miamoro1y@163.com
          password: miamoro1y
     # 后缀
      profile: dev
     # 配置仓库的分支
      label: dev

#actuator健康检测配置
management:
  endpoints:
    web:
      exposure :
        include: health,info
  endpoint:
    health:
      show-details: ALWAYS
#eureka注册中心配置
eureka:
  instance:
    #个人理解为类似域名(服务名)
    hostname: config-server
    #注册到Eureka Server上的是IP
    prefer-ip-address: true
    #唯一的服务实例ID
    instance-id: ${spring.application.name}-${spring.cloud.client.ip-address}:${server.port}
    #自定义元数据
    metadata-map:
      name: ${spring.security.user.name}
      password: ${spring.security.user.password}
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://thatman-eureka:miamoro1y-eureka@localhost:8000/eureka-service/eureka




